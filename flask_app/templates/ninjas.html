<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Ninjas</title>
</head>
<body>

    <nav class="bg-dark">
        <div class="container">
            <div class="navbar">
                <div class="col-md-4">
                    <h1><a class="navbar-brand text-info" href="#">Dojo Web</a></h1>
                </div>
                <div class="col-md-6">
                    <ul class="nav">
                        <li>
                            <a class="nav-link text-info" href="/dojos">Home</a>
                        </li>
                    </ul>
                </div>
    
            </div>
        </div>
    </nav>

    <div class="">
        <div class="container">
            <div class="row">
                <form action="/add-ninja" method="post" class="bg-dark text-light p-3 m-3 col-4">
                    <h2 class="text-center text-warning">Add Ninja</h2>
                    <label for="dojo_id">Dojo:</label> <br>
                    <select name="dojo_id" class="form-select">
                        {% for dojo in all_dojos %}
                        <option value="{{dojo.id}}">{{dojo.name}}</option>
                        {% endfor %}
                    </select>
                    <div>
                        <label for="first_name">First Name:</label>
                        <input type="text" name="first_name" id="first_name" class="form-control">
                    </div>
                    <div>
                        <label for="last_name">Last Name:</label>
                        <input type="text" name="last_name" id="last_name" class="form-control">
                    </div>
                    <div>
                        <label for="age">Age:</label>
                        <input type="number" name="age" id="age" class="form-control">
                    </div>
                    <input type="submit" class="btn btn-primary">
    
                </form>

            </div>


        </div>

    </div>
    
</body>
</html>
