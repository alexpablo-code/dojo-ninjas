<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Dojo Ninjas</title>
</head>
<body>

    <nav class="bg-dark">
        <div class="container">
            <div class="navbar">
                <div class="col-md-4">
                    <h1><a class="navbar-brand text-info" href="/dojos">Dojo Web</a></h1>
                </div>
                <div class="col-md-6">
                    <ul class="nav">
                        <li>
                            <a class="nav-link text-info" href="/dojos">Home</a>
                        </li>
                    </ul>
                </div>
    
            </div>
        </div>
    </nav>


    <div class="d-flex justify-content-center">
        <div class="container">
            <div class="mt-5">
                <h2>{{dojo.name}} Ninjas</h2>
                <table class="table my-3">
                    <thead class="bg-dark text-info">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">Age</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for ninja in dojo.ninjas %}
                        <tr>
                            <td>{{ninja['id']}}</td>
                            <td>{{ninja['first_name']}}</td>
                            <td>{{ninja['last_name']}}</td>
                            <td>{{ninja['age']}}</td>
                            <td>
                                <a href="/edit/{{ninja['id']}}">Edit</a>
                                <a href="/delete/{{ninja['id']}}/{{dojo.id}}">Delete</a>
                            </td>
                        </tr>
                        {% endfor%}
                    </tbody>
                </table>

            </div>

        </div>

    </div>
    
</body>
</html>
