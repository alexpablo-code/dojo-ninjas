<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Dojos</title>
</head>
<body>
    <nav class="bg-dark">
        <div class="container">
            <div class="navbar">
                <div >
                    <h1><a class="navbar-brand text-info" href="#">Dojo Web</a></h1>
                </div>
                <div class="col-6">
                    <ul class="nav">
                        <li class="">
                            <a class="nav-link text-info" href="/dojos">Home</a>
                        </li>
                    </ul>
                </div>
    
            </div>
        </div>
    </nav>



    <div class="container">
        <div class="row col-md-10 py-5 offset-md-1">
            <div class="col-md-6">
                <h2>New Dojo</h2>
                <form action="/add-dojo" method="post" class="bg-dark text-light p-2 col-md-6">
                    <div class="form-group my-3">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" class="form-control">
                    </div>
                    <input type="submit" class="btn btn-primary mb-1">
                </form>
            </div>

            <div class="col-md-6">
                <div class="bg-dark col-md-8 text-center">
                    <h2 class="text-primary py-3">All Dojos</h2>
                    {% for dojo in all_dojos %}
                    <p><a class="text-warning py-2" href="/dojo-ninjas/{{dojo['id']}}">{{dojo['name']}}</a></p>
                    {% endfor %}
                </div>
                <div class="p-2">
                    <p><a href="/ninjas">Add Ninja</a></p>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
